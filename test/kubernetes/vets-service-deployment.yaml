apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: vets-service
  name: vets-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: vets-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: vets-service
    spec:
      imagePullSecrets: 
        - name: gcr-json-key
      containers:
      - name: vets-service
        image: europe-west1-docker.pkg.dev/certain-purpose-392407/petclinic-microservices/springcommunity/spring-petclinic-vets-service:latest
        command:
          - ./dockerize
          - -wait=tcp://discovery-server:8761
          - -timeout=120s
          - --
          - java
          - org.springframework.boot.loader.JarLauncher
        env:
        # - name: SPRING_PROFILES_ACTIVE
        #   value: docker,mysql, kubernetes
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://db:3306/petclinic_config_server?useSSL=false"
        - name: management.endpoint.health.show-details
          value: Always
        # - name: DB_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secret
        #       key: username
        # - name: DB_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secret
        #       key: password
        # - name: DB_NAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secret
        #       key: database
        ports:
        - containerPort: 8083
      # - name: cloud-sql-proxy
          
      #   image: gcr.io/cloudsql-docker/gce-proxy:1.28.0 # make sure the use the latest version
      #   command:
      #     - "/cloud_sql_proxy"
      #     - "-ip_address_types=PRIVATE"
      #     - "-instances=taibi-samira:europe-west1:petclinic-instance=tcp:3306"
      #     - "-credential_file=/secrets/service_account.json"
      #   securityContext:
      #     runAsNonRoot: true
      #   volumeMounts:
      #   - name: vol-secret
      #     mountPath: /secrets/
      #     readOnly: true
      #   # resources:
        #   requests:
            
        #     memory: "2Gi"
          
        #     cpu:    "1"
      # volumes:
      # - name: vol-secret
      #   secret:
      #     secretName: sa-secret
      restartPolicy: Always
status: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-vets-service
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: vets-service
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 50

