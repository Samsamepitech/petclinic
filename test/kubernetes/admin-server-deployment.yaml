apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: admin-server
  name: admin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      service: admin-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: admin-server
    spec:
      imagePullSecrets: 
        - name: gcr-json-key
      containers:
      - command:
          - ./dockerize
          - -wait=tcp://discovery-server:8761
          - -timeout=60s
          - --
          - java
          - org.springframework.boot.loader.JarLauncher
        image: europe-west1-docker.pkg.dev/certain-purpose-392407/petclinic-microservices/springcommunity/spring-petclinic-admin-server:latest
        name: admin-server
        # env:
        #   - name: SPRING_PROFILES_ACTIVE
        #     value: docker,mysql
        ports:
        - containerPort: 9090
        resources: {}
      restartPolicy: Always
status: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-admin-server
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: admin-server
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 50

