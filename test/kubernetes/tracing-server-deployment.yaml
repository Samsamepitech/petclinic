apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: tracing-server
  name: tracing-server
spec:
  replicas: 1
  selector:
    matchLabels:
      service: tracing-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: tracing-server
    spec:
      imagePullSecrets: 
        - name: gcr-json-key
      containers:
      - command:
        image: europe-west1-docker.pkg.dev/certain-purpose-392407/petclinic-microservices/openzipkin/zipkin:latest
        name: tracing-server
        env:
          - name: JAVA_OPTS
            value: -XX:+UnlockExperimentalVMOptions -Djava.security.egd=file:/dev/./urandom
        ports:
        - containerPort: 9411
        resources: {}
      restartPolicy: Always
status: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-trcaing-server
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: tracing-server
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 50

