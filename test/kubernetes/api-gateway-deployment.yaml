apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      service: api-gateway
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: api-gateway
    spec:
      imagePullSecrets: 
        - name: gcr-json-key
      containers:
       - command:
          - ./dockerize
          - -wait=tcp://discovery-server:8761
          - -timeout=60s
          - --
          - java
          - org.springframework.boot.loader.JarLauncher
         image: europe-west1-docker.pkg.dev/certain-purpose-392407/petclinic-microservices/springcommunity/spring-petclinic-api-gateway:latest
         name: api-gateway
         ports:
          - containerPort: 8080
        #  env:
        #   - name: SPRING_PROFILES_ACTIVE
        #     value: kubernetes
         resources: {}
      restartPolicy: Always
status: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-api-gateway
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: api-gateway
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 50

